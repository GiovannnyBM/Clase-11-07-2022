    <main>
        <div id="contenedor">
            <form action="">

                <div id="parte1">
                    <label for="Propietario">Propietario del vehiculo</label>
                    <input type="text" placeholder="Propietario" id="propietario">

                    <label for="modelo">Modelo del vehiculo</label>
                    <input type="text" placeholder="Modelo" id="Modelo">
                </div>

                <div id="parte2">
                    <div>
                        <label for="placa">placa</label>

                    <div>

                        </select>
                    </div>
                </div>




                <div id="parte3">
                    <div>
                        <label for="fecha">Fecha de entrada</label>
                        <input type="date" placeholder="dd/mm/aaaa" id="fecha">
                    </div>


                    <div>
                        <label for="hora">Hora de inicio</label>
                        <input type="time" placeholder="hh:mm" id="hora">
                    </div>

                    <div>
                        <label for="tiempo"> Cantidad de horas</label>
                        <input type="number" placeholder="Cantidad" id="tiempo">
                    </div>

                </div>

        </div>
